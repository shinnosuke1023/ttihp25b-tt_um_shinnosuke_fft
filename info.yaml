# Tiny Tapeout project information
project:
  title:        "Tiny Tapeout FFT"      # Project title
  author:       "Shinnosuke Tahara"      # Your name
  discord:      "kureshin"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Tiny Tapeout FFT Calculator for Transmitter."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     5000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_shinnosuke_fft"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "アドレス0"
  ui[1]: "アドレス1"
  ui[2]: "アドレス2"
  ui[3]: "アドレス3"
  ui[4]: "実部/虚部選択"
  ui[5]: "コマンド0"
  ui[6]: "コマンド1"
  ui[7]: "コマンド2"

  # Outputs
  uo[0]: "データ出力0"
  uo[1]: "データ出力1"
  uo[2]: "データ出力2"
  uo[3]: "データ出力3"
  uo[4]: "データ出力4"
  uo[5]: "データ出力5"
  uo[6]: "データ出力6"
  uo[7]: "データ出力7"

  # Bidirectional pins
  uio[0]: "データ入力0"
  uio[1]: "データ入力1"
  uio[2]: "データ入力2"
  uio[3]: "データ入力3"
  uio[4]: "データ入力4"
  uio[5]: "データ入力5"
  uio[6]: "データ入力6"
  uio[7]: "ビジーフラグ"

# Do not change!
yaml_version: 6
